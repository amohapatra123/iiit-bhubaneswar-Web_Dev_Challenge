<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
 <link rel="stylesheet" type="text/css" href="page1.css">
</head>
<body>
	<div class="heading">
		<h1>Weather App</h1>
	</div>
	<div class="main">
		<div class="search">
			<input  class="form-control"type="text" placeholder="Enter City Name"><br>

		    <button class="btn btn-primary" style="outline: none;">Search</button> 
		</div>


		<div class="details">
			<div class="placename">
				<h1>London</h1>
			</div>
			<div class="temp"> 20<sup>o</sup>C
			</div>
			<div class="description"><h3>Partly cloudy</h3></div>
			<div class="wind">
				<p>Wind Speed:60kmph</p>
				<p>Humidity:24cm</p>
			</div>
		</div>
	</div>

</body>
</html>
